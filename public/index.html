<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ανακοινώσεις - Σύστημα Υποστήριξης Διπλωματικών Εργασιών</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="white-line-top">
        <div class="logo-top-left">
            <img src="/img/upatras-logo.png" alt="University of Patras Logo">
        </div>
        <div class="header-text-top-right">
            <div style="display: flex; align-items: center; gap: 16px;">
                <div class="header-buttons-inline" style="margin-right: 24px;">
                    <a href="login.html" class="login-header-btn">Σύνδεση</a>
                    <button class="announcements-header-btn" onclick="location.reload()">Ανακοινώσεις</button>
                </div>
                <div class="main-title">Σύστημα Υποστήριξης Διπλωματικών Εργασιών</div>
            </div>
            <div class="subtitle">Πανεπιστήμιο Πατρών</div>
        </div>
    </div>
    <div class="announcements-container">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h2>Ανακοινώσεις</h2>
            <button class="date-picker-btn" onclick="toggleDatePicker()">Επιλογή Ημ/νιας</button>
        </div>
        <div id="datePickerContainer" style="display: none; text-align: center; margin: 20px 0;">
            <label for="datePicker" style="font-size: 1rem; color: #333; font-weight: 600;">Επιλέξτε Ημερομηνία:</label>
            <input type="date" id="datePicker" class="styled-date-picker" onchange="filterAnnouncementsByDate(this.value)">
        </div>
    </div>
    <script>
        let currentPage = 1; 
        const limit = 2; 

        async function fetchAnnouncements(page = 1) {
            try {
                const response = await fetch(`/api/announcements?page=${page}&limit=${limit}`);
                const data = await response.json();

                const container = document.querySelector('.announcements-container');
                container.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <h2>Ανακοινώσεις</h2>
                        <button class="date-picker-btn" onclick="toggleDatePicker()">Επιλογή Ημ/νιας</button>
                    </div>
                    <input type="date" id="datePicker" style="display: none;" onchange="filterAnnouncementsByDate(this.value)">
                `;

                data.announcements.forEach(announcement => {
                    const announcementDiv = document.createElement('div');
                    announcementDiv.classList.add('announcement');
                    announcementDiv.innerHTML = `
                        <h3>${announcement.title}</h3>
                        <p><strong>Ημερομηνία:</strong> ${new Date(announcement.announcement_date).toLocaleDateString('el-GR')}</p>
                        <p><strong>Ώρα:</strong> ${announcement.announcement_time}</p>
                        <p>${announcement.announcement_text}</p>
                    `;
                    container.appendChild(announcementDiv);
                });

                // pagination
                const paginationContainer = document.createElement('div');
                paginationContainer.classList.add('pagination-container');

                if (page > 1) {
                    const prevButton = document.createElement('button');
                    prevButton.textContent = 'Προηγούμενη';
                    prevButton.onclick = () => {
                        currentPage = page - 1;
                        fetchAnnouncements(currentPage);
                    };
                    paginationContainer.appendChild(prevButton);
                }

                const pageInfo = document.createElement('p');
                pageInfo.classList.add('page-info');
                pageInfo.textContent = `Σελίδα ${page} από ${data.totalPages}`;
                paginationContainer.appendChild(pageInfo);

                if (page < data.totalPages) {
                    const nextButton = document.createElement('button');
                    nextButton.textContent = 'Επόμενη';
                    nextButton.onclick = () => {
                        currentPage = page + 1;
                        fetchAnnouncements(currentPage);
                    };
                    paginationContainer.appendChild(nextButton);
                }

                container.appendChild(paginationContainer);
            } catch (error) {
                console.error('Error fetching announcements:', error);
            }
        }

        function toggleDatePicker() {
            const datePicker = document.getElementById('datePicker');
            datePicker.style.display = datePicker.style.display === 'none' ? 'block' : 'none';
        }

        async function filterAnnouncementsByDate(date) {
            try {
                const response = await fetch(`/api/announcements?date=${date}`);
                const data = await response.json();

                const container = document.querySelector('.announcements-container');
                container.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <h2>Ανακοινώσεις</h2>
                        <button class="date-picker-btn" onclick="toggleDatePicker()">Επιλογή Ημ/νιας</button>
                    </div>
                    <input type="date" id="datePicker" style="display: none;" onchange="filterAnnouncementsByDate(this.value)">
                `;

                if (data.announcements.length === 0) {
                    container.innerHTML += '<p>Δεν βρέθηκαν ανακοινώσεις για την επιλεγμένη ημερομηνία.</p>';
                    return;
                }

                data.announcements.forEach(announcement => {
                    const announcementDiv = document.createElement('div');
                    announcementDiv.classList.add('announcement');
                    announcementDiv.innerHTML = `
                        <h3>${announcement.title}</h3>
                        <p><strong>Ημερομηνία:</strong> ${new Date(announcement.announcement_date).toLocaleDateString('el-GR')}</p>
                        <p><strong>Ώρα:</strong> ${announcement.announcement_time}</p>
                        <p>${announcement.announcement_text}</p>
                    `;
                    container.appendChild(announcementDiv);
                });
            } catch (error) {
                console.error('Error filtering announcements:', error);
            }
        }

        // Fetch announcements on page load
        document.addEventListener('DOMContentLoaded', () => fetchAnnouncements(currentPage));
    </script>
</body>
</html>
