<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύστημα Υποστήριξης Διπλωματικών Εργασιών - Σύνδεση</title>
    <!-- Import Open Sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="white-line-top">
        <div class="logo-top-left">
            <img src="/img/upatras-logo.png" alt="University of Patras Logo">
        </div>
        <div class="header-text-top-right">
            <div style="display: flex; align-items: center; gap: 16px;">
                <div class="header-buttons-inline" style="margin-right: 24px;">
                    <a href="login.html" class="login-header-btn">Σύνδεση</a>
                    <button class="announcements-header-btn" onclick="window.location.href='index.html'">Ανακοινώσεις</button>
                </div>
                <div class="main-title">Σύστημα Υποστήριξης Διπλωματικών Εργασιών</div>
            </div>
            <div class="subtitle">Πανεπιστήμιο Πατρών</div>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="login-container">
            <h2>Σύνδεση Χρήστη</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Κωδικός:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Σύνδεση</button>
                <p id="errorMessage" class="error-message" style="color: red; display: none;"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const successData = await response.json();
                    window.location.href = successData.redirectTo;
                } else {
                    const errorData = await response.json();
                    const errorElement = document.getElementById('errorMessage');
                    errorElement.textContent = errorData.message || 'Σφάλμα σύνδεσης.';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error during login fetch:', error);
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = 'Αδυναμία σύνδεσης στον server.';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
