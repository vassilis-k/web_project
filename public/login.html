<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύστημα Υποστήριξης Διπλωματικών Εργασιών - Σύνδεση</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Σύνδεση Χρήστη</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Κωδικός:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Σύνδεση</button>
            <p id="errorMessage" class="error-message" style="color: red;"></p>
        </form>
    </div>

    <!-- Το script πρέπει να είναι ΕΔΩ, στο τέλος του <body> -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const successData = await response.json();
                    window.location.href = successData.redirectTo;
                } else {
                    const errorData = await response.json();
                    document.getElementById('errorMessage').textContent = errorData.message || 'Σφάλμα σύνδεσης.';
                }
            } catch (error) {
                console.error('Error during login fetch:', error);
                document.getElementById('errorMessage').textContent = 'Αδυναμία σύνδεσης στον server.';
            }
        });
    </script>
</body>
</html>
