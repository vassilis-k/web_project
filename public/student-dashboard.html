<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φοιτητής - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Discreet badge for final grade */
        .badge { display: inline-block; padding: 2px 8px; border-radius: 9999px; font-size: 12px; font-weight: 600; vertical-align: middle; }
        .badge-final { background: var(--success-light); color: var(--success); border: 1px solid var(--success); margin-left: 8px; }
    </style>
</head>
<body>
    <div class="white-line-top">
        <div class="logo-top-left">
            <img src="/img/upatras-logo.png" alt="University of Patras Logo">
        </div>
        <div class="header-text-top-right">
            <div style="display: flex; align-items: center; gap: 16px;">
                <div class="header-buttons-inline" style="margin-right: 24px;">
                    <a href="/index.html" class="announcements-header-btn">Ανακοινώσεις</a>
                    <a href="/student-dashboard.html" class="dashboard-header-btn active" aria-current="page">Dashboard</a>
                    <button class="logout-header-btn" onclick="logout()">Αποσύνδεση</button>
                </div>
                <div class="main-title">Σύστημα Υποστήριξης Διπλωματικών Εργασιών</div>
            </div>
            <div class="subtitle">Πανεπιστήμιο Πατρών</div>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="student-dashboard-container">
            <div class="student-dashboard-header">
                <h2 id="welcomeMessage">Καλωσήρθατε!</h2>
            </div>
            <nav class="student-dashboard-nav">
                <button class="student-dashboard-nav-btn" onclick="showSection('thesis-section')">Η Διπλωματική μου</button>
                <button class="student-dashboard-nav-btn" onclick="showSection('profile-section')">Το Προφίλ μου</button>
            </nav>

            <!-- Κύρια ενότητα διπλωματικής -->
            <section id="thesis-section" class="student-section-content">
                <h3>Η Διπλωματική μου Εργασία</h3>
                <div id="thesisDetails" class="thesis-details-wrapper">
                    <p>Φόρτωση λεπτομερειών διπλωματικής...</p>
                </div>
                <div id="thesisActions" class="thesis-actions-wrapper">
                    <!-- Dynamic thesis actions -->
                </div>
            </section>

            <!-- Ενότητα Προφίλ -->
            <section id="profile-section" class="student-section-content">
                <h3>Το Προφίλ μου</h3>
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="name">Όνομα:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Επίθετο:</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="landline">Σταθερό Τηλ.:</label>
                        <input type="text" id="landline" name="landline">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Κινητό Τηλ.:</label>
                        <input type="text" id="mobile" name="mobile">
                    </div>
                    <div class="form-group">
                        <label for="street">Οδός:</label>
                        <input type="text" id="street" name="street">
                    </div>
                    <div class="form-group">
                        <label for="street_number">Αριθμός:</label>
                        <input type="text" id="street_number" name="street_number">
                    </div>
                    <div class="form-group">
                        <label for="city">Πόλη:</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="postal_code">Τ.Κ.:</label>
                        <input type="text" id="postal_code" name="postal_code">
                    </div>
                    <div class="form-group">
                        <label for="country">Χώρα:</label>
                        <input type="text" id="country" name="country">
                    </div>
                    <button type="submit" class="action-button primary">Αποθήκευση Προφίλ</button>
                    <!-- Ενοποιημένο container μηνύματος (επιτυχία/σφάλμα) -->
                    <div id="profileMessage" class="message-area" style="display:none;" role="status" aria-live="polite"></div>
                </form>
            </section>
        </div>
    </div>
    <script>
        let studentThesis = null;
        // Timeout holder για αυτόματη απόκρυψη success μηνύματος προφίλ
        let profileMessageHideTimeout = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserInfo();
            fetchStudentThesis();
            fetchStudentProfile();

            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);

            // Show thesis section by default
            showSection('thesis-section');
        });

        async function fetchUserInfo() {
            try {
                const response = await fetch('/user-info');
                if (response.ok) {
                    const data = await response.json();
                    if (data.userName) {
                        document.getElementById('welcomeMessage').textContent = `Καλώς Ορίσατε, ${data.userName}!`;
                    }
                }
            } catch (err) {
                console.error('Could not fetch user info:', err);
            }
        }

        async function fetchStudentThesis() {
            try {
                const response = await fetch('/api/student/thesis');
                const thesisDetailsDiv = document.getElementById('thesisDetails');
                const thesisActionsDiv = document.getElementById('thesisActions');

                if (response.ok) {
                    studentThesis = await response.json(); // Αποθήκευση για global πρόσβαση
                    renderStudentThesis(studentThesis);
                    renderThesisActions(studentThesis);
                } else if (response.status === 404) {
                    thesisDetailsDiv.innerHTML = `
                        <div class="no-thesis-message">
                            <h3>Δεν έχετε ακόμη διπλωματική εργασία</h3>
                            <p>Επικοινωνήστε με κάποιον καθηγητή για να αναλάβετε μια διπλωματική εργασία.</p>
                        </div>
                    `;
                    thesisActionsDiv.innerHTML = '';
                } else {
                    const errorData = await response.json();
                    thesisDetailsDiv.innerHTML = `<p style="color: red;">Σφάλμα φόρτωσης διπλωματικής: ${errorData.message}</p>`;
                    thesisActionsDiv.innerHTML = '';
                }
            } catch (error) {
                console.error('Error fetching student thesis:', error);
                document.getElementById('thesisDetails').innerHTML = `<p style="color: red;">Αδυναμία επικοινωνίας με τον server για τη διπλωματική.</p>`;
                document.getElementById('thesisActions').innerHTML = '';
            }
        }

        function renderStudentThesis(thesis) {
            const thesisDetailsDiv = document.getElementById('thesisDetails');
            
            // Υπολογισμός χρόνου από επίσημη ανάθεση (εμφάνιση μόνο όταν δεν είμαστε πλέον στο under_assignment)
            let timeFromAssignmentHtml = '';
            if (thesis.assignment_date && thesis.status !== 'under_assignment') {
                const assignmentDate = new Date(thesis.assignment_date);
                const now = new Date();
                const diffTime = Math.abs(now - assignmentDate);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const diffMonths = Math.floor(diffDays / 30.44);
                const remainingDays = Math.floor(diffDays % 30.44);
                let timeText = '';
                if (diffMonths > 0) {
                    timeText = `${diffMonths} μήν${diffMonths > 1 ? 'ες' : 'ας'}`;
                    if (remainingDays > 0) {
                        timeText += ` και ${remainingDays} ημέρα${remainingDays > 1 ? 'ες' : ''}`;
                    }
                } else {
                    timeText = `${diffDays} ημέρα${diffDays > 1 ? 'ες' : ''}`;
                }
                timeFromAssignmentHtml = `${timeText}`;
            }

            // Status με χρωματική κωδικοποίηση
            let statusClass = '';
            switch(thesis.status) {
                case 'under_assignment': statusClass = 'status-under-assignment'; break;
                case 'active': statusClass = 'status-active'; break;
                case 'under_review': statusClass = 'status-under-review'; break;
                case 'completed': statusClass = 'status-completed'; break;
                case 'cancelled': statusClass = 'status-cancelled'; break;
                default: statusClass = 'status-default';
            }

            // Επιτροπή - Ενοποιημένη υλοποίηση ώστε να εμφανίζεται πάντα ο επιβλέπων
            const supervisorEmail = thesis.supervisor_email || thesis.supervisorEmail || null;
            const supervisorBase = {
                name: thesis.supervisor_name,
                surname: thesis.supervisor_surname,
                role: 'supervisor',
                email: supervisorEmail
            };

            let committeeHtml = '';
            if (thesis.status === 'under_assignment') {
                // Επιβλέπων + accepted invitations + placeholders
                const acceptedInvitations = (thesis.committee_invitations || [])
                    .filter(inv => inv.invitation_status === 'accepted')
                    .slice(0, 2);
                const pendingInvitations = (thesis.committee_invitations || [])
                    .filter(inv => inv.invitation_status === 'pending');
                const acceptedCount = acceptedInvitations.length;
                const remainingNeeded = Math.max(0, 2 - acceptedCount);

                committeeHtml = `
                    <div class="committee-section">
                        <h4>Τρέχουσα Σύνθεση Επιτροπής</h4>
                        <div class="committee-members">
                            <div class="committee-member">
                                <div class="member-avatar">${(supervisorBase.name||'Χ').charAt(0)}${(supervisorBase.surname||'Χ').charAt(0)}</div>
                                <div class="member-info">
                                    <h5>${escapeHtml(supervisorBase.name||'')} ${escapeHtml(supervisorBase.surname||'')}</h5>
                                    <p class="member-role">Επιβλέπων${supervisorBase.email ? ` (${escapeHtml(supervisorBase.email)})` : ''}</p>
                                </div>
                            </div>
                            ${acceptedInvitations.map(inv => {
                                const initials = `${inv.name ? inv.name.charAt(0) : 'Χ'}${inv.surname ? inv.surname.charAt(0) : 'Χ'}`.toUpperCase();
                                return `
                                    <div class="committee-member">
                                        <div class="member-avatar">${initials}</div>
                                        <div class="member-info">
                                            <h5>${escapeHtml(inv.name)} ${escapeHtml(inv.surname)}</h5>
                                            <p class="member-role">Μέλος Επιτροπής</p>
                                        </div>
                                    </div>`;
                            }).join('')}
                            ${remainingNeeded > 0 ? Array.from({length: remainingNeeded}).map((_,i) => `
                                <div class="committee-member placeholder">
                                    <div class="member-avatar">–</div>
                                    <div class="member-info">
                                        <h5>Κενή Θέση ${i + acceptedInvitations.length + 1}</h5>
                                        <p class="member-role">Μέλος Επιτροπής</p>
                                    </div>
                                </div>`).join('') : ''}
                        </div>
                        ${pendingInvitations.length > 0 ? `
                        <div class="pending-invitations-section" style="margin-top: var(--space-4);">
                            <h5>Προσκλήσεις σε αναμονή</h5>
                            <div class="professors-list">
                                ${pendingInvitations.map(inv => {
                                    const displayEmail = inv.email ? ` (${escapeHtml(inv.email)})` : '';
                                    return `
                                        <div class="professor-card pending-invitation" data-invitation-id="${inv.id}">
                                            <div class="professor-info">
                                                <div class="details" style="padding-left:0;">
                                                    <div class="name">${escapeHtml(inv.name)} ${escapeHtml(inv.surname)}${displayEmail}</div>
                                                </div>
                                            </div>
                                            <div class="actions">
                                                <button class="action-button primary" onclick="cancelInvitation(${inv.id})">Ακύρωση</button>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>` : ''}
                        <div class="committee-progress">
                            <div class="committee-progress-bar">
                                <div class="committee-progress-fill" style="width: ${((1 + acceptedCount) / 3) * 100}%;"></div>
                            </div>
                            <div class="progress-text">${1 + acceptedCount}/3 μέλη • <span class="committee-progress-remaining">${2 - acceptedCount > 0 ? `Απομένουν ${2 - acceptedCount}` : 'Πλήρης επιτροπή'}</span></div>
                        </div>
                    </div>`;
            } else {
                // Ενεργή ή μεταγενέστερη φάση: εμφάνιση επίσημων μελών χωρίς διπλό επιβλέποντα
                let members = thesis.committee_members ? [...thesis.committee_members] : [];

                // Αφαίρεσε τυχόν εγγραφές ιδίου ονοματεπωνύμου με τον επιβλέποντα που δεν έχουν ρόλο supervisor
                members = members.filter(m => {
                    if (!m) return false;
                    const sameName = (m.name === supervisorBase.name) && (m.surname === supervisorBase.surname);
                    if (sameName && m.role !== 'supervisor') {
                        return false; // πετάμε το διπλό ως μέλος
                    }
                    return true;
                });

                // Αν ΔΕΝ υπάρχει (πχ backend δεν τον συμπεριέλαβε) πρόσθεσέ τον
                const hasSupervisor = members.some(m => m.role === 'supervisor' && m.name === supervisorBase.name && m.surname === supervisorBase.surname);
                if (!hasSupervisor) {
                    members.unshift({ name: supervisorBase.name, surname: supervisorBase.surname, role: 'supervisor', email: supervisorBase.email });
                }

                // Ταξινόμηση ώστε ο επιβλέπων πρώτος, τα υπόλοιπα διατηρούν σειρά που ήρθαν
                members.sort((a,b) => (a.role === 'supervisor' ? -1 : (b.role === 'supervisor' ? 1 : 0)) );

                committeeHtml = `
                    <div class="committee-section">
                        <h4>Μέλη Επιτροπής</h4>
                        <div class="committee-members">
                            ${members.map(member => {
                                const initials = `${member.name ? member.name.charAt(0) : 'Χ'}${member.surname ? member.surname.charAt(0) : 'Χ'}`.toUpperCase();
                                const roleText = member.role === 'supervisor' ? 'Επιβλέπων' : 'Μέλος Επιτροπής';
                                const emailInfo = member.role === 'supervisor' && (member.email || supervisorBase.email) ? ` (${escapeHtml(member.email || supervisorBase.email)})` : '';
                                return `
                                    <div class="committee-member">
                                        <div class="member-avatar">${initials}</div>
                                        <div class="member-info">
                                            <h5>${escapeHtml(member.name || '')} ${escapeHtml(member.surname || '')}</h5>
                                            <p class="member-role">${roleText}${emailInfo}</p>
                                        </div>
                                    </div>`;
                            }).join('')}
                        </div>
                    </div>`;
            }

            const showFinalGrade = (thesis.status === 'completed' || thesis.status === 'under_review') && (thesis.grade !== null && thesis.grade !== undefined);

            let presentationDetailsHtml = '';
            if (thesis.status === 'under_review' || thesis.status === 'completed') {
                presentationDetailsHtml = `
                    <div class="presentation-section">
                        <h4>Λεπτομέρειες Παρουσίασης</h4>
                        <div class="presentation-details">
                            <p><strong>Ημερομηνία & Ώρα:</strong> ${thesis.presentation_date ? new Date(thesis.presentation_date).toLocaleString('el-GR') : '<span class="not-set">Δεν έχει οριστεί</span>'}</p>
                            <p><strong>Τρόπος:</strong> ${thesis.presentation_mode === 'in_person' ? 'Από κοντά' : (thesis.presentation_mode === 'remote' ? 'Εξ αποστάσεως' : '<span class="not-set">Δεν έχει οριστεί</span>')}</p>
                            <p><strong>Τοποθεσία/Link:</strong> ${thesis.presentation_location ? escapeHtml(thesis.presentation_location) : '<span class="not-set">Δεν έχει οριστεί</span>'}</p>
                            ${thesis.draft_file_url ? `<p><strong>Πρόχειρο Κείμενο:</strong> <a href="${escapeHtml(thesis.draft_file_url)}" target="_blank" class="file-link">Λήψη</a></p>` : ''}
                            ${thesis.extra_material_url ? `<p><strong>Επιπλέον Υλικό:</strong> <a href="${escapeHtml(thesis.extra_material_url)}" target="_blank" class="file-link">Σύνδεσμος</a></p>` : ''}
                        </div>
                    </div>
                `;
            }

            thesisDetailsDiv.innerHTML = `
                <div class="thesis-card">
                    <div class="thesis-header">
                        <div>
                            <h3 class="thesis-title">${escapeHtml(thesis.title)}</h3>
                        </div>
                        <div class="status-pill status-${thesis.status}">${translateThesisStatus(thesis.status)}</div>
                    </div>
                    <div class="thesis-meta">
                        <div class="meta-row"><span class="meta-label">Επιβλέπων:</span> <span class="meta-value">${escapeHtml(thesis.supervisor_name)} ${escapeHtml(thesis.supervisor_surname)}</span></div>
                        ${thesis.assignment_date ? `<div class="meta-row"><span class="meta-label">Ημ. Ανάθεσης:</span> <span class="meta-value">${new Date(thesis.assignment_date).toLocaleDateString('el-GR')}</span></div>` : ''}
                        ${timeFromAssignmentHtml ? `<div class="meta-row"><span class="meta-label">Χρόνος από Ανάθεση:</span> <span class="meta-value">${timeFromAssignmentHtml}</span></div>` : ''}
                        ${thesis.presentation_date ? `<div class="meta-row"><span class="meta-label">Ημ. Παρουσίασης:</span> <span class="meta-value">${new Date(thesis.presentation_date).toLocaleDateString('el-GR')}</span></div>` : ''}
                        ${showFinalGrade ? `<div class="meta-row"><span class="meta-label">Τελικός Βαθμός:</span> <span class="meta-value">${escapeHtml(thesis.grade)}/10 <span class="badge badge-final">Τελικός</span></span></div>` : ''}
                    </div>
                    ${thesis.description ? `<div class="thesis-description"><div class="desc-label">Περιγραφή</div><div class="desc-text">${escapeHtml(thesis.description)}${thesis.description_pdf_url ? `<div style='margin-top:8px;'><a href='${escapeHtml(thesis.description_pdf_url)}' target='_blank' class='btn btn-secondary'>Αναλυτική Περιγραφή (PDF)</a></div>` : ''}</div></div>` : ''}
                    ${committeeHtml}

                    ${thesis.repository_url ? `
                    <div style="margin-top: var(--space-4); text-align: center;">
                        <a href="${escapeHtml(thesis.repository_url)}" target="_blank" class="btn btn-primary">Αποθετήριο Κώδικα</a>
                        ${thesis.status === 'completed' ? `
                            <button onclick="viewExaminationReport(${thesis.id})" class="btn btn-secondary">Πρακτικό Εξέτασης</button>
                         ` : ''}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function viewExaminationReport(thesisId) {
            window.location.href = `/theses/${thesisId}/examination-report`;
        }

        function translateThesisStatus(status) {
            const statusMap = {
                'available': 'Διαθέσιμη',
                'under_assignment': 'Υπό Ανάθεση',
                'active': 'Ενεργή',
                'under_review': 'Υπό Εξέταση',
                'completed': 'Ολοκληρωμένη',
                'cancelled': 'Ακυρωμένη'
            };
            return statusMap[status] || status;
        }

        async function renderThesisActions(thesis) {
            const thesisActionsDiv = document.getElementById('thesisActions');
            thesisActionsDiv.innerHTML = ''; // Εκκαθάριση προηγούμενων ενεργειών

            if (thesis.status === 'under_assignment') {
                let professorsListHtml = '<p>Φόρτωση καθηγητών...</p>';
                try {
                    const response = await fetch('/api/student/professors-for-invitation');
                    if (response.ok) {
                        const professors = await response.json();
                        const existingInvitationProfessors = (thesis.committee_invitations || []).map(inv => inv.invited_professor_id);
                        const supervisorId = thesis.supervisor_id;

                        // Φιλτράρισμα επιβλέποντος και ήδη προσκεκλημένων καθηγητών
                        const availableProfessors = professors.filter(p =>
                            p.id !== supervisorId && !existingInvitationProfessors.includes(p.id)
                        );

                        if (availableProfessors.length > 0) {
                            professorsListHtml = `
                                <div class="professors-grid">
                                    ${availableProfessors.map(p => `
                                        <div class="professor-card">
                                            <div class="professor-info">
                                                <div class="professor-name">${escapeHtml(p.name)} ${escapeHtml(p.surname)}</div>
                                                <div class="professor-email">${escapeHtml(p.email)}</div>
                                            </div>
                                                <button class="action-button" onclick="inviteProfessor(${thesis.id}, ${p.id})">Πρόσκληση</button>
                                        </div>
                                    `).join('')}
                                </div>
                            `;
                        } else {
                            professorsListHtml = '<p>Δεν υπάρχουν διαθέσιμοι καθηγητές για πρόσκληση.</p>';
                        }
                    } else {
                        professorsListHtml = '<p style="color: red;">Σφάλμα φόρτωσης καθηγητών για πρόσκληση.</p>';
                    }
                } catch (error) {
                    console.error('Error fetching professors for invitation:', error);
                    professorsListHtml = '<p style="color: red;">Αδυναμία επικοινωνίας με τον server για τους καθηγητές.</p>';
                }

                // Έλεγχος αν μπορεί να ενεργοποιηθεί η διπλωματική
                const acceptedCount = thesis.committee_invitations ? 
                    thesis.committee_invitations.filter(inv => inv.invitation_status === 'accepted').length : 0;
                const canActivate = acceptedCount >= 2;

                thesisActionsDiv.innerHTML = `
                    <div class="thesis-actions-container">
                        <div class="actions-header">
                            <h4>Διαθέσιμοι Καθηγητές για Πρόσκληση</h4>
                            <p class="actions-description">Επιλέξτε καθηγητές για να συμπληρώσετε την τριμελή επιτροπή σας.</p>
                        </div>
                        
                        <div class="professors-section">
                            ${professorsListHtml}
                        </div>

                        ${canActivate ? `
                            <div class="activation-section success">
                                <div class="activation-header">
                                    <h5>Έτοιμο για ενεργοποίηση</h5>
                                </div>
                                <p>Έχετε συγκεντρώσει τις απαραίτητες αποδοχές. Μπορείτε να ενεργοποιήσετε την διπλωματική σας.</p>
                                <button class="action-button primary" onclick="checkAndActivateThesis(${thesis.id})">Ενεργοποίηση Διπλωματικής</button>
                            </div>
                        ` : ''}

                        <div id="inviteMessage" class="message-area"></div>
                    </div>
                `;
            } else if (thesis.status === 'active') {
                // Σύμφωνα με τις προδιαγραφές, δεν εμφανίζουμε UI για σημειώματα προόδου.
                // Στην αρχική φόρτωση θέλουμε να φαίνονται μόνο οι λεπτομέρειες της διπλωματικής.
                thesisActionsDiv.innerHTML = '';
            } else if (thesis.status === 'under_review') {
                if (thesis.presentation_details_locked) {
                    const lockedDate = thesis.presentation_date ? new Date(thesis.presentation_date).toLocaleString('el-GR') : '-';
                    const modeText = thesis.presentation_mode === 'in_person' ? 'Από κοντά' : (thesis.presentation_mode === 'remote' ? 'Εξ αποστάσεως' : '-');
                    const locationText = thesis.presentation_location ? escapeHtml(thesis.presentation_location) : '-';
                    const draftLink = thesis.draft_file_url ? `<a href="${escapeHtml(thesis.draft_file_url)}" target="_blank" class="file-link">Λήψη Πρόχειρου</a>` : '<span class="not-set">—</span>';
                    const extraLink = thesis.extra_material_url ? `<a href="${escapeHtml(thesis.extra_material_url)}" target="_blank" class="file-link">Σύνδεσμος</a>` : '<span class="not-set">—</span>';
                    thesisActionsDiv.innerHTML = `
                        <div class="thesis-actions-container">
                            <div class="actions-header completed">
                                <h4>Παρουσίαση Οριστικοποιημένη</h4>
                                <p class="actions-description">Η επιτροπή αξιολογεί την εργασία σας. Τα παρακάτω στοιχεία έχουν κλειδώσει.</p>
                            </div>
                            <div class="presentation-summary locked">
                                <div class="presentation-summary-grid">
                                    <div class="ps-item"><span class="ps-label">Ημερομηνία & Ώρα:</span> <span class="ps-value">${lockedDate}</span></div>
                                    <div class="ps-item"><span class="ps-label">Τρόπος:</span> <span class="ps-value">${modeText}</span></div>
                                    <div class="ps-item"><span class="ps-label">Τοποθεσία / Link:</span> <span class="ps-value">${locationText}</span></div>
                                    <div class="ps-item"><span class="ps-label">Πρόχειρο:</span> <span class="ps-value">${draftLink}</span></div>
                                    <div class="ps-item"><span class="ps-label">Επιπλέον Υλικό:</span> <span class="ps-value">${extraLink}</span></div>
                                </div>
                                <div class="ps-note">Για αλλαγές απαιτείται επικοινωνία με τη Γραμματεία.</div>
                            </div>
                            ${thesis.grade !== null && thesis.grade !== undefined && !thesis.repository_url ? `
                            <div class="repository-section" style="margin-top: var(--space-4);">
                                <h4>Καταχώριση Αποθετηρίου</h4>
                                <p class="actions-description">Μετά την οριστικοποίηση του τελικού βαθμού, καταχωρήστε το URL του αποθετηρίου (π.χ. GitHub).</p>
                                <form class="modern-form" onsubmit="handleRepositorySubmit(event, ${thesis.id})">
                                    <div class="form-grid">
                                        <div class="form-group full-width">
                                            <label for="repository_url">Repository URL:</label>
                                            <input type="url" id="repository_url" name="repository_url" placeholder="https://..." required />
                                        </div>
                                    </div>
                                    <button type="submit" class="action-button primary">Καταχώριση</button>
                                    <div id="repositoryMessage" class="message-area"></div>
                                </form>
                            </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    thesisActionsDiv.innerHTML = `
                        <div class="thesis-actions-container">
                            <div class="actions-header">
                                <h4>Ορισμός Λεπτομερειών Παρουσίασης</h4>
                                <p class="actions-description">Συμπληρώστε τα στοιχεία για την παρουσίαση της διπλωματικής σας. Μετά την υποβολή, τα στοιχεία κλειδώνουν και ξεκινά η διαδικασία βαθμολόγησης.</p>
                            </div>
                            <div class="form-section">
                                <form id="presentationDetailsForm" class="modern-form" onsubmit="handlePresentationDetailsSubmit(event, ${thesis.id})">
                                    <div class="form-grid">
                                        <div class="form-group">
                                            <label for="presentation_date">Ημερομηνία & Ώρα Παρουσίασης:</label>
                                            <input type="datetime-local" id="presentation_date" name="presentation_date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="presentation_mode">Τρόπος Παρουσίασης:</label>
                                            <select id="presentation_mode" name="presentation_mode" required>
                                                <option value="">Επιλέξτε τρόπο παρουσίασης</option>
                                                <option value="in_person">Από κοντά</option>
                                                <option value="remote">Εξ αποστάσεως</option>
                                            </select>
                                        </div>
                                        <div class="form-group full-width">
                                            <label for="presentation_location">Αίθουσα ή Σύνδεσμος:</label>
                                            <input type="text" id="presentation_location" name="presentation_location" required 
                                                placeholder="π.χ. Αίθουσα Α123 ή https://zoom.us/...">
                                        </div>
                                        <div class="form-group">
                                            <label for="draft_file">Πρόχειρο Κείμενο:</label>
                                            <input type="file" id="draft_file" name="draft_file" 
                                                accept=".pdf,.doc,.docx,.zip,.rar" required>
                                            <small>Αποδεκτά: PDF, DOC, DOCX, ZIP</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="extra_material_url">Επιπλέον Υλικό (προαιρετικό):</label>
                                            <input type="url" id="extra_material_url" name="extra_material_url" 
                                                placeholder="π.χ. GitHub repository, demo site...">
                                        </div>
                                    </div>
                                    <button type="submit" class="action-button primary">Υποβολή και Κλείδωμα</button>
                                    <div id="presentationMessage" class="message-area"></div>
                                </form>
                            </div>
                        </div>
                    `;
                }
            } else if (thesis.status === 'completed') {
                // Δεν χρειάζεται επιπλέον ενότητα: όλες οι πληροφορίες φαίνονται ήδη στην κάρτα
                thesisActionsDiv.innerHTML = '';
            } else if (thesis.status === 'cancelled') {
                thesisActionsDiv.innerHTML = '<p style="color: red;">Η διπλωματική σας έχει ακυρωθεί.</p>';
            }
        }

        async function handlePresentationDetailsSubmit(event, thesisId) {
            event.preventDefault();
            if (!confirm('Είστε σίγουροι ότι θέλετε να υποβάλετε και να κλειδώσετε τις λεπτομέρειες της παρουσίασης; Δεν θα μπορείτε να τις αλλάξετε αργότερα.')) {
                return;
            }

            const form = document.getElementById('presentationDetailsForm');
            const formData = new FormData(form);
            const messageElement = document.getElementById('presentationMessage');

            try {
                const response = await fetch(`/api/student/thesis/${thesisId}/presentation-details`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                    fetchStudentThesis(); // Ανανέωση για να εμφανιστούν οι κλειδωμένες πληροφορίες
                } else {
                    messageElement.textContent = result.message || 'Σφάλμα κατά την υποβολή.';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error submitting presentation details:', error);
                messageElement.textContent = 'Αδυναμία επικοινωνίας με τον server.';
                messageElement.style.color = 'red';
            }
        }

        async function inviteProfessor(thesisId, professorId) {
            try {
                const response = await fetch('/api/student/invite-committee-member', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ thesisId, professorId })
                });
                const result = await response.json();
                const messageElement = document.getElementById('inviteMessage');
                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                    fetchStudentThesis(); // Ανανέωση λεπτομερειών και ενεργειών διπλωματικής
                } else {
                    messageElement.textContent = result.message || 'Σφάλμα κατά την αποστολή πρόσκλησης.';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error inviting professor:', error);
                document.getElementById('inviteMessage').textContent = 'Αδυναμία επικοινωνίας με τον server.';
                document.getElementById('inviteMessage').style.color = 'red';
            }
        }

        async function cancelInvitation(invitationId) {
            if (!confirm('Είστε σίγουροι ότι θέλετε να ακυρώσετε αυτή την πρόσκληση;')) {
                return;
            }
            try {
                const response = await fetch(`/api/student/invitations/${invitationId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                const messageElement = document.getElementById('inviteMessage');
                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                    fetchStudentThesis(); // Ανανέωση λεπτομερειών και ενεργειών διπλωματικής
                } else {
                    messageElement.textContent = result.message || 'Σφάλμα κατά την ακύρωση πρόσκλησης.';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error cancelling invitation:', error);
                document.getElementById('inviteMessage').textContent = 'Αδυναμία επικοινωνίας με τον server.';
                document.getElementById('inviteMessage').style.color = 'red';
            }
        }

        async function checkAndActivateThesis(thesisId) {
            try {
                const response = await fetch('/api/student/check-activate-thesis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ thesisId })
                });
                const result = await response.json();
                const messageElement = document.getElementById('inviteMessage');
                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.style.color = 'green';
                    fetchStudentThesis(); // Ανανέωση λεπτομερειών και ενεργειών διπλωματικής
                } else {
                    messageElement.textContent = result.message || 'Αδυναμία ενεργοποίησης διπλωματικής.';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error checking and activating thesis:', error);
                document.getElementById('inviteMessage').textContent = 'Αδυναμία επικοινωνίας με τον server.';
                document.getElementById('inviteMessage').style.color = 'red';
            }
        }

        // Σκόπιμα δεν παρέχουμε helper για ανάκτηση ατομικών βαθμών επιτροπής, σύμφωνα με την πολιτική απορρήτου

        // Handler για καταχώρηση repository URL
        async function handleRepositorySubmit(event, thesisId) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const messageElement = document.getElementById('repositoryMessage');
            const repository_url = formData.get('repository_url');

            if (!repository_url) {
                messageElement.textContent = 'Παρακαλώ εισάγετε έγκυρο URL αποθετηρίου.';
                messageElement.className = 'message-area error';
                return;
            }

            try {
                const response = await fetch(`/api/student/thesis/${thesisId}/repository-url`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repository_url })
                });

                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.className = 'message-area success';
                    setTimeout(() => {
                        fetchStudentThesis(); // Ανανέωση για να εμφανιστεί ο σύνδεσμος
                    }, 1500);
                } else {
                    messageElement.textContent = result.message || 'Σφάλμα κατά την καταχώρηση.';
                    messageElement.className = 'message-area error';
                }
            } catch (error) {
                console.error('Error submitting repository URL:', error);
                messageElement.textContent = 'Αδυναμία επικοινωνίας με τον server.';
                messageElement.className = 'message-area error';
            }
        }


        async function fetchStudentProfile() {
            try {
                const response = await fetch('/api/student/profile');
                if (response.ok) {
                    const profile = await response.json();
                    for (const key in profile) {
                        const input = document.getElementById(key);
                        if (input) {
                            input.value = profile[key];
                        }
                    }
                } else {
                    const errorData = await response.json();
                    document.getElementById('profileMessage').textContent = `Σφάλμα φόρτωσης προφίλ: ${errorData.message}`;
                    document.getElementById('profileMessage').style.color = 'red';
                }
            } catch (error) {
                console.error('Error fetching student profile:', error);
                document.getElementById('profileMessage').textContent = 'Αδυναμία επικοινωνίας με τον server για το προφίλ.';
                document.getElementById('profileMessage').style.color = 'red';
            }
        }

        async function handleProfileUpdate(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const messageElement = document.getElementById('profileMessage');
            // Καθαρισμός τυχόν προηγούμενου timeout
            if (profileMessageHideTimeout) {
                clearTimeout(profileMessageHideTimeout);
                profileMessageHideTimeout = null;
            }
            // Προκαταρκτική ένδειξη
            messageElement.style.display = 'block';
            messageElement.textContent = 'Αποθήκευση...';
            messageElement.className = 'message-area';

            try {
                const response = await fetch('/api/student/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = result.message || 'Το προφίλ αποθηκεύτηκε με επιτυχία.';
                    messageElement.className = 'message-area success';
                    // Αυτόματη απόκρυψη μετά από 3.5s
                    profileMessageHideTimeout = setTimeout(() => {
                        messageElement.style.display = 'none';
                        messageElement.className = 'message-area';
                    }, 3500);
                    fetchUserInfo(); // Ενημέρωση welcome message αν άλλαξε όνομα/επώνυμο
                } else {
                    messageElement.textContent = result.message || 'Σφάλμα κατά την ενημέρωση προφίλ.';
                    messageElement.className = 'message-area error';
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                messageElement.textContent = 'Αδυναμία επικοινωνίας με τον server.';
                messageElement.className = 'message-area error';
            }
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.student-section-content');
            sections.forEach(section => {
                section.style.display = 'none';
                section.classList.remove('active');
            });

            // Remove active class from all nav buttons
            const navButtons = document.querySelectorAll('.student-dashboard-nav-btn');
            navButtons.forEach(button => {
                button.classList.remove('active');
            });

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
                selectedSection.classList.add('active');
            }

            // Add active class to the corresponding button
            const activeButton = document.querySelector(`[onclick="showSection('${sectionId}')"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        async function logout() {
            try {
                const response = await fetch('/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/login.html';
                } else {
                    alert('Σφάλμα αποσύνδεσης.');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('Αδυναμία αποσύνδεσης.');
            }
        }
    </script>
