<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φοιτητής - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="white-line-top">
        <div class="logo-top-left">
            <img src="/img/upatras-logo.png" alt="University of Patras Logo">
        </div>
        <div class="header-text-top-right">
            <div style="display: flex; align-items: center; gap: 16px;">
                <div class="header-buttons-inline" style="margin-right: 24px;">
                    <button class="logout-header-btn" onclick="logout()">Αποσύνδεση</button>
                </div>
                <div class="main-title">Σύστημα Υποστήριξης Διπλωματικών Εργασιών</div>
            </div>
            <div class="subtitle">Πανεπιστήμιο Πατρών</div>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="student-dashboard-container">
        <div class="student-dashboard-header">
            <h2 id="welcomeMessage">Καλωσήρθατε!</h2>
        </div>
        <nav class="student-dashboard-nav">
            <button class="student-dashboard-nav-btn" onclick="showSection('thesis-section')">Η Διπλωματική μου</button>
            <button class="student-dashboard-nav-btn" onclick="showSection('profile-section')">Το Προφίλ μου</button>
        </nav>

        <section id="thesis-section" class="student-section-content">
            <h3>Η Διπλωματική μου Εργασία</h3>
            <div id="thesisDetails">
                <p>Φόρτωση λεπτομερειών διπλωματικής...</p>
            </div>
            <div id="thesisActions">
                <!-- Ενέργειες βάσει κατάστασης διπλωματικής θα εμφανιστούν εδώ -->
            </div>
        </section>

        <section id="profile-section" class="student-section-content" style="display: none;">
            <h3>Το Προφίλ μου</h3>
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="name">Όνομα:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Επίθετο:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" disabled>
                </div>
                <div class="form-group">
                    <label for="landline">Σταθερό Τηλ.:</label>
                    <input type="text" id="landline" name="landline">
                </div>
                <div class="form-group">
                    <label for="mobile">Κινητό Τηλ.:</label>
                    <input type="text" id="mobile" name="mobile">
                </div>
                <div class="form-group">
                    <label for="street">Οδός:</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group">
                    <label for="street_number">Αριθμός:</label>
                    <input type="text" id="street_number" name="street_number">
                </div>
                <div class="form-group">
                    <label for="city">Πόλη:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="postal_code">Τ.Κ.:</label>
                    <input type="text" id="postal_code" name="postal_code">
                </div>
                <div class="form-group">
                    <label for="country">Χώρα:</label>
                    <input type="text" id="country" name="country">
                </div>
                <button type="submit">Αποθήκευση Προφίλ</button>
                <p id="profileMessage" class="error-message" style="display: none;"></p>
            </form>
        </section>
    </div>
    </div>
    <script>
        let studentThesis = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserInfo();
            fetchStudentThesis();
            fetchStudentProfile();

            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);

            // Show thesis section by default
            showSection('thesis-section');
        });

        async function fetchUserInfo() {
            try {
                const response = await fetch('/api/user-info');
                if (response.ok) {
                    const data = await response.json();
                    if (data.userName) {
                        document.getElementById('welcomeMessage').textContent = `Καλώς Ορίσατε, ${data.userName}!`;
                    }
                }
            } catch (err) {
                console.error('Could not fetch user info:', err);
            }
        }

        async function fetchStudentThesis() {
            try {
                const response = await fetch('/api/student/thesis');
                const thesisDetailsDiv = document.getElementById('thesisDetails');
                const thesisActionsDiv = document.getElementById('thesisActions');

                if (response.ok) {
                    studentThesis = await response.json(); // Αποθήκευση για global πρόσβαση
                    renderStudentThesis(studentThesis);
                    renderThesisActions(studentThesis);
                } else if (response.status === 404) {
                    thesisDetailsDiv.innerHTML = '<p>Δεν έχετε αναλάβει ακόμη διπλωματική εργασία.</p>';
                    thesisActionsDiv.innerHTML = '';
                } else {
                    const errorData = await response.json();
                    thesisDetailsDiv.innerHTML = `<p style="color: red;">Σφάλμα φόρτωσης διπλωματικής: ${errorData.message}</p>`;
                    thesisActionsDiv.innerHTML = '';
                }
            } catch (error) {
                console.error('Error fetching student thesis:', error);
                document.getElementById('thesisDetails').innerHTML = `<p style="color: red;">Αδυναμία επικοινωνίας με τον server για τη διπλωματική.</p>`;
                document.getElementById('thesisActions').innerHTML = '';
            }
        }

        function renderStudentThesis(thesis) {
            const thesisDetailsDiv = document.getElementById('thesisDetails');
            
            // Υπολογισμός χρόνου από ανάθεση
            let timeFromAssignmentHtml = '';
            if (thesis.assignment_date) {
                const assignmentDate = new Date(thesis.assignment_date);
                const now = new Date();
                const diffTime = Math.abs(now - assignmentDate);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const diffMonths = Math.floor(diffDays / 30.44);
                const remainingDays = Math.floor(diffDays % 30.44);
                
                let timeText = '';
                if (diffMonths > 0) {
                    timeText = `${diffMonths} μήν${diffMonths > 1 ? 'ες' : 'ας'}`;
                    if (remainingDays > 0) {
                        timeText += ` και ${remainingDays} ημέρα${remainingDays > 1 ? 'ες' : ''}`;
                    }
                } else {
                    timeText = `${diffDays} ημέρα${diffDays > 1 ? 'ες' : ''}`;
                }
                
                timeFromAssignmentHtml = `<p><strong>Χρόνος από την επίσημη ανάθεση:</strong> ${timeText}</p>`;
            }

            // Status με χρωματική κωδικοποίηση
            let statusClass = '';
            switch(thesis.status) {
                case 'under_assignment': statusClass = 'status-under-assignment'; break;
                case 'active': statusClass = 'status-active'; break;
                case 'under_review': statusClass = 'status-under-review'; break;
                case 'completed': statusClass = 'status-completed'; break;
                case 'cancelled': statusClass = 'status-cancelled'; break;
                default: statusClass = 'status-default';
            }

            // Επιτροπή - Βελτιωμένη εμφάνιση με τρέχοντα μέλη
            let committeeHtml = '';
            if (thesis.status === 'under_assignment') {
                // Για διπλωματικές υπό ανάθεση, δείχνουμε τον επιβλέπων και τις αποδεκτές προσκλήσεις
                let committeeMembers = [];
                
                // Προσθήκη επιβλέποντα
                committeeMembers.push({
                    name: thesis.supervisor_name,
                    surname: thesis.supervisor_surname,
                    role: 'supervisor',
                    status: 'confirmed'
                });
                
                // Προσθήκη αποδεκτών προσκλήσεων (μέχρι 2)
                if (thesis.committee_invitations && thesis.committee_invitations.length > 0) {
                    const acceptedInvitations = thesis.committee_invitations
                        .filter(inv => inv.invitation_status === 'accepted')
                        .slice(0, 2); // Παίρνουμε μόνο τις πρώτες 2 αποδοχές
                    
                    acceptedInvitations.forEach(inv => {
                        committeeMembers.push({
                            name: inv.name,
                            surname: inv.surname,
                            role: 'member',
                            status: 'confirmed'
                        });
                    });
                }
                
                const acceptedCount = committeeMembers.length - 1; // Αφαιρούμε τον επιβλέπων
                    const remainingNeeded = 2 - acceptedCount;
                
                    // Προσκλήσεις σε αναμονή
                    const pendingInvitations = thesis.committee_invitations ? 
                        thesis.committee_invitations.filter(inv => inv.invitation_status === 'pending') : [];
                
                    let pendingInvitationsHtml = '';
                    if (pendingInvitations.length > 0) {
                        pendingInvitationsHtml = `
                            <div class="pending-invitations-section">
                                <h5><i class="icon">⏳</i> Προσκλήσεις σε αναμονή:</h5>
                                <div class="pending-invitations-grid">
                                    ${pendingInvitations.map(inv => `
                                        <div class="pending-invitation-card">
                                            <div class="invitation-info">
                                                <div class="member-name">${escapeHtml(inv.name)} ${escapeHtml(inv.surname)}</div>
                                                <div class="invitation-status">Περιμένει απάντηση</div>
                                            </div>
                                            <button class="cancel-invitation-btn" onclick="cancelInvitation(${inv.id})" title="Ακύρωση πρόσκλησης">
                                                <i class="icon">❌</i>
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                
                committeeHtml = `
                    <div class="committee-section current-committee">
                        <h4><i class="icon">👥</i> Τρέχουσα Σύνθεση Επιτροπής</h4>
                        <div class="committee-grid">
                            ${committeeMembers.map(member => `
                                <div class="committee-member-card ${member.role}">
                                    <div class="member-info">
                                        <div class="member-name">${escapeHtml(member.name)} ${escapeHtml(member.surname)}</div>
                                        <div class="member-role">${member.role === 'supervisor' ? 'Επιβλέπων' : 'Μέλος'}</div>
                                    </div>
                                    <div class="member-status confirmed">✓</div>
                                </div>
                            `).join('')}
                            ${remainingNeeded > 0 ? Array(remainingNeeded).fill(0).map((_, i) => `
                                <div class="committee-member-card placeholder">
                                    <div class="member-info">
                                        <div class="member-name">Κενή Θέση ${acceptedCount + i + 1}</div>
                                        <div class="member-role">Μέλος</div>
                                    </div>
                                    <div class="member-status pending">⏳</div>
                                </div>
                            `).join('') : ''}
                        </div>
                        <div class="committee-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${((3 - remainingNeeded) / 3) * 100}%"></div>
                            </div>
                            <div class="progress-text">
                                ${3 - remainingNeeded}/3 μέλη επιτροπής
                                ${remainingNeeded > 0 ? ` (${remainingNeeded} απαιτούνται ακόμη)` : ' (Πλήρης επιτροπή!)'}
                            </div>
                        </div>
                            ${pendingInvitationsHtml}
                    </div>
                `;
            } else if (thesis.committee_members && thesis.committee_members.length > 0) {
                // Για ενεργές διπλωματικές και άνω, δείχνουμε τα επίσημα μέλη
                committeeHtml = `
                    <div class="committee-section">
                        <h4><i class="icon">👥</i> Μέλη Επιτροπής</h4>
                        <div class="committee-grid">
                            ${thesis.committee_members.map(member => `
                                <div class="committee-member-card ${member.role}">
                                    <div class="member-info">
                                        <div class="member-name">${escapeHtml(member.name)} ${escapeHtml(member.surname)}</div>
                                        <div class="member-role">${member.role === 'supervisor' ? 'Επιβλέπων' : 'Μέλος'}</div>
                                    </div>
                                    <div class="member-status confirmed">✓</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                committeeHtml = '<div class="committee-section"><p class="no-committee">Δεν έχουν οριστεί ακόμα μέλη επιτροπής.</p></div>';
            }

            let gradeHtml = '';
            if ((thesis.status === 'completed' || thesis.status === 'under_review') && thesis.final_grade) {
                gradeHtml = `<div class="grade-section"><p><strong>Βαθμός:</strong> <span class="final-grade">${escapeHtml(thesis.final_grade)}</span></p></div>`;
            }

            let presentationDetailsHtml = '';
            if (thesis.status === 'under_review' || thesis.status === 'completed') {
                presentationDetailsHtml = `
                    <div class="presentation-section">
                        <h4>Λεπτομέρειες Παρουσίασης</h4>
                        <div class="presentation-details">
                            <p><strong>Ημερομηνία & Ώρα:</strong> ${thesis.presentation_date ? new Date(thesis.presentation_date).toLocaleString('el-GR') : '<span class="not-set">Δεν έχει οριστεί</span>'}</p>
                            <p><strong>Τρόπος:</strong> ${thesis.presentation_mode === 'in_person' ? 'Από κοντά' : (thesis.presentation_mode === 'remote' ? 'Εξ αποστάσεως' : '<span class="not-set">Δεν έχει οριστεί</span>')}</p>
                            <p><strong>Τοποθεσία/Link:</strong> ${thesis.presentation_location ? escapeHtml(thesis.presentation_location) : '<span class="not-set">Δεν έχει οριστεί</span>'}</p>
                            ${thesis.draft_file_url ? `<p><strong>Πρόχειρο Κείμενο:</strong> <a href="${escapeHtml(thesis.draft_file_url)}" target="_blank" class="file-link">Λήψη</a></p>` : ''}
                            ${thesis.extra_material_url ? `<p><strong>Επιπλέον Υλικό:</strong> <a href="${escapeHtml(thesis.extra_material_url)}" target="_blank" class="file-link">Σύνδεσμος</a></p>` : ''}
                        </div>
                    </div>
                `;
            }

            thesisDetailsDiv.innerHTML = `
                <div class="thesis-overview">
                    <div class="thesis-header">
                        <h3 class="thesis-title">${escapeHtml(thesis.title)}</h3>
                        <div class="status-badge ${statusClass}">${translateThesisStatus(thesis.status)}</div>
                    </div>
                    
                    <div class="thesis-basic-info">
                        <p><strong>Επιβλέπων Καθηγητής:</strong> <span class="supervisor-name">${escapeHtml(thesis.supervisor_name)} ${escapeHtml(thesis.supervisor_surname)}</span></p>
                        <p><strong>Περιγραφή:</strong> <span class="thesis-description">${escapeHtml(thesis.description)}</span></p>
                        ${thesis.description_pdf_url ? `<p><strong>Αναλυτική Περιγραφή:</strong> <a href="${escapeHtml(thesis.description_pdf_url)}" target="_blank" class="file-link">PDF</a></p>` : ''}
                        ${thesis.assignment_date ? `<p><strong>Ημερομηνία Ανάθεσης:</strong> <span class="assignment-date">${new Date(thesis.assignment_date).toLocaleDateString('el-GR')}</span></p>` : ''}
                        ${timeFromAssignmentHtml}
                    </div>

                    ${gradeHtml}
                    ${committeeHtml}
                    ${presentationDetailsHtml}
                </div>
            `;
        }

        function translateThesisStatus(status) {
            const statusMap = {
                'available': 'Διαθέσιμη',
                'under_assignment': 'Υπό Ανάθεση',
                'active': 'Ενεργή',
                'under_review': 'Υπό Εξέταση',
                'completed': 'Ολοκληρωμένη',
                'cancelled': 'Ακυρωμένη'
            };
            return statusMap[status] || status;
        }

        async function renderThesisActions(thesis) {
            const thesisActionsDiv = document.getElementById('thesisActions');
            thesisActionsDiv.innerHTML = ''; // Εκκαθάριση προηγούμενων ενεργειών

            if (thesis.status === 'under_assignment') {
                let professorsListHtml = '<p>Φόρτωση καθηγητών...</p>';
                try {
                    const response = await fetch('/api/student/professors-for-invitation');
                    if (response.ok) {
                        const professors = await response.json();
                        const existingInvitationProfessors = (thesis.committee_invitations || []).map(inv => inv.invited_professor_id);
                        const supervisorId = thesis.supervisor_id;

                        // Φιλτράρισμα επιβλέποντος και ήδη προσκεκλημένων καθηγητών
                        const availableProfessors = professors.filter(p =>
                            p.id !== supervisorId && !existingInvitationProfessors.includes(p.id)
                        );

                        if (availableProfessors.length > 0) {
                            professorsListHtml = `
                                <div class="professors-grid">
                                    ${availableProfessors.map(p => `
                                        <div class="professor-card">
                                            <div class="professor-info">
                                                <div class="professor-name">${escapeHtml(p.name)} ${escapeHtml(p.surname)}</div>
                                                <div class="professor-email">${escapeHtml(p.email)}</div>
                                            </div>
                                            <button class="action-btn invite-btn" onclick="inviteProfessor(${thesis.id}, ${p.id})">
                                                <i class="icon">👤</i> Πρόσκληση
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            `;
                        } else {
                            professorsListHtml = '<p>Δεν υπάρχουν διαθέσιμοι καθηγητές για πρόσκληση.</p>';
                        }
                    } else {
                        professorsListHtml = '<p style="color: red;">Σφάλμα φόρτωσης καθηγητών για πρόσκληση.</p>';
                    }
                } catch (error) {
                    console.error('Error fetching professors for invitation:', error);
                    professorsListHtml = '<p style="color: red;">Αδυναμία επικοινωνίας με τον server για τους καθηγητές.</p>';
                }

                // Έλεγχος αν μπορεί να ενεργοποιηθεί η διπλωματική
                const acceptedCount = thesis.committee_invitations ? 
                    thesis.committee_invitations.filter(inv => inv.invitation_status === 'accepted').length : 0;
                const canActivate = acceptedCount >= 2;

                thesisActionsDiv.innerHTML = `
                    <div class="thesis-actions-container">
                        <div class="actions-header">
                            <h4><i class="icon">�</i> Διαθέσιμοι Καθηγητές για Πρόσκληση</h4>
                            <p class="actions-description">Επιλέξτε καθηγητές για να συμπληρώσετε την τριμελή επιτροπή σας.</p>
                        </div>
                        
                        <div class="professors-section">
                            ${professorsListHtml}
                        </div>

                        ${canActivate ? `
                            <div class="activation-section success">
                                <div class="activation-header">
                                    <i class="icon">🎉</i>
                                    <h5>Έτοιμο για ενεργοποίηση!</h5>
                                </div>
                                <p>Έχετε συγκεντρώσει τις απαραίτητες αποδοχές. Μπορείτε να ενεργοποιήσετε την διπλωματική σας.</p>
                                <button class="action-btn primary large" onclick="checkAndActivateThesis(${thesis.id})">
                                    <i class="icon">⚡</i> Ενεργοποίηση Διπλωματικής
                                </button>
                            </div>
                        ` : `
                            <div class="activation-section pending">
                                <div class="activation-header">
                                    <i class="icon">⏳</i>
                                    <h5>Συγκεντρώστε αποδοχές για ενεργοποίηση</h5>
                                </div>
                                <p>Χρειάζεστε ακόμη ${2 - acceptedCount} αποδοχ${2 - acceptedCount > 1 ? 'ές' : 'ή'} για να ενεργοποιηθεί η διπλωματική.</p>
                            </div>
                        `}

                        <div id="inviteMessage" class="message-area"></div>
                    </div>
                `;
            } else if (thesis.status === 'active') {
                // Σύμφωνα με τις προδιαγραφές, δεν εμφανίζουμε UI για σημειώματα προόδου.
                // Στην αρχική φόρτωση θέλουμε να φαίνονται μόνο οι λεπτομέρειες της διπλωματικής.
                thesisActionsDiv.innerHTML = '';
            } else if (thesis.status === 'under_review') {
                if (thesis.presentation_details_locked) {
                    thesisActionsDiv.innerHTML = `
                        <div class="thesis-actions-container">
                            <div class="actions-header completed">
                                <h4><i class="icon">✅</i> Παρουσίαση Οριστικοποιημένη</h4>
                                <p class="actions-description">Έχετε υποβάλει όλα τα απαραίτητα στοιχεία. Η επιτροπή αξιολογεί την εργασία σας.</p>
                            </div>
                            <div class="info-message">
                                <i class="icon">ℹ️</i> Μπορείτε να δείτε τις λεπτομέρειες που υποβάλατε παραπάνω, στην ενότητα "Η Διπλωματική μου".
                            </div>
                        </div>
                    `;
                } else {
                    thesisActionsDiv.innerHTML = `
                        <div class="thesis-actions-container">
                            <div class="actions-header">
                                <h4><i class="icon">🎯</i> Ορισμός Λεπτομερειών Παρουσίασης</h4>
                                <p class="actions-description">Συμπληρώστε τα στοιχεία για την παρουσίαση της διπλωματικής σας. Μετά την υποβολή, τα στοιχεία κλειδώνουν και ξεκινά η διαδικασία βαθμολόγησης.</p>
                            </div>
                            <div class="form-section">
                                <form id="presentationDetailsForm" class="modern-form" onsubmit="handlePresentationDetailsSubmit(event, ${thesis.id})">
                                    <div class="form-grid">
                                        <div class="form-group">
                                            <label for="presentation_date"><i class="icon">📅</i> Ημερομηνία & Ώρα Παρουσίασης:</label>
                                            <input type="datetime-local" id="presentation_date" name="presentation_date" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="presentation_mode"><i class="icon">🎥</i> Τρόπος Παρουσίασης:</label>
                                            <select id="presentation_mode" name="presentation_mode" required>
                                                <option value="">Επιλέξτε τρόπο παρουσίασης</option>
                                                <option value="in_person">Από κοντά</option>
                                                <option value="remote">Εξ αποστάσεως</option>
                                            </select>
                                        </div>
                                        <div class="form-group full-width">
                                            <label for="presentation_location"><i class="icon">📍</i> Αίθουσα ή Σύνδεσμος:</label>
                                            <input type="text" id="presentation_location" name="presentation_location" required 
                                                placeholder="π.χ. Αίθουσα Α123 ή https://zoom.us/...">
                                        </div>
                                        <div class="form-group">
                                            <label for="draft_file"><i class="icon">📄</i> Πρόχειρο Κείμενο:</label>
                                            <input type="file" id="draft_file" name="draft_file" 
                                                accept=".pdf,.doc,.docx,.zip,.rar" required>
                                            <small>Αποδεκτά: PDF, DOC, DOCX, ZIP</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="extra_material_url"><i class="icon">🔗</i> Επιπλέον Υλικό (προαιρετικό):</label>
                                            <input type="url" id="extra_material_url" name="extra_material_url" 
                                                placeholder="π.χ. GitHub repository, demo site...">
                                        </div>
                                    </div>
                                    <button type="submit" class="action-btn primary large">
                                        <i class="icon">🔒</i> Υποβολή και Κλείδωμα
                                    </button>
                                    <div id="presentationMessage" class="message-area"></div>
                                </form>
                            </div>
                        </div>
                    `;
                }
            } else if (thesis.status === 'completed') {
                thesisActionsDiv.innerHTML = `
                    <div class="thesis-actions-container">
                        <div class="actions-header completed">

        async function fetchAndRenderProgressNotes(thesisId) {
            try {
                const response = await fetch(`/api/student/thesis/${thesisId}/progress-notes`);
                const notesListDiv = document.getElementById('progressNotesList');
                if (!notesListDiv) {
                    // Το UI για σημειώματα δεν είναι ενεργό - δεν κάνουμε τίποτα.
                    return;
                }
                if (response.ok) {
                    const notes = await response.json();
                    if (notes.length > 0) {
                        let notesHtml = '<ul>';
                        notes.forEach(note => {
                            notesHtml += `
                                <li>
                                    <strong>${new Date(note.date).toLocaleDateString('el-GR')}:</strong> ${escapeHtml(note.description)}
                                    ${note.file_url ? ` <a href="${escapeHtml(note.file_url)}" target="_blank">[Αρχείο]</a>` : ''}
                                </li>`;
                        });
                        notesHtml += '</ul>';
                        notesListDiv.innerHTML += notesHtml;
                    } else {
                        notesListDiv.innerHTML += '<p>Δεν υπάρχουν ακόμη σημειώματα προόδου.</p>';
                    }
                } else {
                    notesListDiv.innerHTML += '<p style="color: red;">Σφάλμα φόρτωσης σημειωμάτων προόδου.</p>';
                }
            } catch (error) {
                console.error('Error fetching progress notes:', error);
                document.getElementById('progressNotesList').innerHTML += '<p style="color: red;">Αδυναμία επικοινωνίας με τον server.</p>';
            }
        }

        async function handleProgressNoteSubmit(event, thesisId) {

            const messageElement = document.getElementById('progressNoteMessage');

            try {

                    body: formData // Δεν θέτουμε Content-Type, το αφήνουμε στον browser να το χειριστεί για multipart/form-data

                if (response.ok) {
                    messageElement.textContent = result.message;

        // Helper function για λήψη πληροφοριών βαθμολόγησης επιτροπής
        async function getCommitteeGradesInfo(thesisId) {
            try {
                const response = await fetch(`/api/student/thesis/${thesisId}/committee-grades`);
                if (response.ok) {
                    const grades = await response.json();
                    let gradeInfoHtml = '<div class="grades-info">';
                    
                    if (grades && grades.length > 0) {
                        gradeInfoHtml += '<div class="grades-list">';
                        grades.forEach(grade => {
                            const statusClass = grade.grade !== null ? 'completed' : 'pending';
                            gradeInfoHtml += `
                                <div class="grade-item ${statusClass}">
                                    <span class="member-name">${escapeHtml(grade.name)} ${escapeHtml(grade.surname)}</span>
                                    <span class="grade-status">
                                        ${grade.grade !== null ? 
                                            `<strong>${grade.grade}/10</strong>` : 
                                            '<em>Σε αναμονή</em>'
                                        }
                                    </span>
                                </div>
                            `;
                        });
                        gradeInfoHtml += '</div>';
                    } else {
                        gradeInfoHtml += '<div class="info-message">Η βαθμολόγηση δεν έχει ξεκινήσει ακόμη.</div>';
                    }
                    
                    gradeInfoHtml += '</div>';
                    return gradeInfoHtml;
                } else {
                    return '<div class="error-message">Σφάλμα φόρτωσης πληροφοριών βαθμολόγησης.</div>';
                }
            } catch (error) {
                console.error('Error fetching committee grades:', error);
                return '<div class="error-message">Αδυναμία φόρτωσης πληροφοριών βαθμολόγησης.</div>';
            }
        }

            if (!repository_url) {
                messageElement.textContent = 'Παρακαλώ εισάγετε έγκυρο URL αποθετηρίου.';

                return;
            }

            try {
                const response = await fetch(`/api/student/thesis/${thesisId}/repository-url`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repository_url })

                const result = await response.json();

                if (response.ok) {

        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.student-section-content');
            sections.forEach(section => {
                section.style.display = 'none';
                section.classList.remove('active');
            });

            // Remove active class from all nav buttons
            const navButtons = document.querySelectorAll('.student-dashboard-nav-btn');
            navButtons.forEach(button => {
                button.classList.remove('active');
            });

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
                selectedSection.classList.add('active');
            }

            // Add active class to the corresponding button
            const activeButton = document.querySelector(`[onclick="showSection('${sectionId}')"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }
